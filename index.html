<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
    <title>UI MockUp</title>
    <link href="assets/styles/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div id="separator">
        <div id="sidepane">
            <div class="profile">
                <img src="assets/images/icons/You.jpg" alt="your-photo">
                <span class="profile-text">Hiyorrun</span>
            </div>
            <div id="chatlist">
                <div id="search-area">
                    <div class="input-container bg-light">
                        <input type="text" class="input-area alpha" placeholder="Search or start a new chat.">
                    </div>
                </div>
                <ol id="list" class="list">
                    
                    <!-- Contoh template autogenerate e -->
                    <!-- <div class="profile chats" onclick="showChat(0)"><img src="assets/images/icons/Justin.jpg"
                            alt="Justin-photo">
                        <div class="chat-preview"><span class="profile-text">Justin</span><span
                                class="preview-text">Justin</span></div><span class="timestamp">12.45</span>
                    </div> -->
                </ol>
            </div>
        </div>
        <div id="main-area">
            <div class="profile">
                <span id="chatterid" class="profile-text"></span>
            </div>
            <div id="chat-area">
                <ol id="chat" class="list">
                </ol>
            </div>
            <div id="input-parent">
                <div class="input-container bg-light">
                    <input type="text" class="input-area alpha" placeholder="Type a message">
                    <button class="input-area-btn bg-white"><span class="material-symbols-rounded">
                        mood
                        </span></button>
                    <button class="input-area-btn bg-white"><span class="material-symbols-rounded">
                        attach_file
                        </span></button>
                    <button class="input-area-btn bg-white"><span class="material-symbols-rounded">
                        mic
                        </span></button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/scripts/scripts.js"></script>
</body>

</html>
